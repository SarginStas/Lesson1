plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.3'
}

group 'com.hrms'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    allureVersion = '2.24.0'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('com.codeborne:selenide-testng:6.19.1')
    testImplementation("io.qameta.allure:allure-selenide:${allureVersion}")
    testImplementation('org.slf4j:slf4j-simple:2.0.7')

    testImplementation('org.testng:testng:7.7.1')
    testImplementation('io.rest-assured:rest-assured:5.3.2')
    testImplementation('com.fasterxml.jackson.core:jackson-databind:2.16.0')
    testImplementation('com.fasterxml.jackson.core:jackson-core:2.16.0')
    testImplementation('com.fasterxml.jackson.core:jackson-annotations:2.16.0')
    testImplementation('com.fasterxml.jackson.core:jackson-databind:2.16.0')

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

test {
    useTestNG()
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useTestNG {
        version = "${allureVersion}"
    }
}